    <style>

        @import url('https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@1&family=Roboto:wght@400;700&display=swap');
		html, body {
            min-height:100%;
            margin: 0;
        }
		body {
            height:100vh;
            font-family: Roboto;
        }
        

        
        header {
			width: 100%;
			background: white;
			top:0;
			padding: 10px;
			display: flex;
			align-items:center;
			justify-content: center;
			box-shadow: 2px 2px 5px rgb(0 0 0 / 30%);		
		}

        input#answer {
			border: none;
			background: black;
			border-radius: 10px;
			font-weight: 700;
			color: white;
			width: 400px;
			text-align: center;
			padding: 10px;
			text-transform: uppercase;
		}
		::placeholder {
			font-weight: 700;
			color: white;
		}

        p#counter {
			font-weight: 700;
			margin: 0 0 0 1rem;
			border: 2px solid black;
			border-radius: 10px;
			padding: 6px;
		}

        .control {
			margin: 0.2rem 1rem 0 0;
			border: none;
			padding: 0.2rem;
			background: #fff;
			border-radius: 10px;
			cursor: pointer;
		}
		.control:hover {
			background: lightgrey;
		}
    </style>
