<!DOCTYPE html>
	<script src="./index.ts" type="module"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@1&family=Roboto:wght@400;700&display=swap');
		body {
			margin: 0;
			padding: 0;
			background: #8AB4F8;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			font-family: 'Roboto', sans-serif;
			overflow: hidden;
		}
		header {
			position: fixed;
			width: 100%;
			background: white;
			height: 2rem;
			padding: 10px;
			display: flex;
			align-items:center;
			justify-content: center;
			
		}
		input {
			border: none;
			background: black;
			border-radius: 10px;
			font-weight: 700;
			color: white;
			width: 400px;
			text-align: center;
			padding: 10px;
			text-transform: uppercase;
		}
		::placeholder {
			font-weight: 700;
			color: white;
		}
		#map-zoom-container {
			flex: 1;
			overflow: hidden;
		}
		svg {
			text-align: center;
			
		}
		p#counter {
			font-weight: 700;
			margin: 0 0 0 1rem;
			border: 2px solid black;
			border-radius: 10px;
			padding: 6px;
		}
		div#history {
			overflow-y: scroll;
			width: 400px;
			max-height: 106.5px;
			background: #fff;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			flex-direction: column;
			display: flex;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			opacity: 0.7;
		}

		p.country-entry {		
			height: 36.5px;
			margin: 0;
			padding: 0 1rem 0 0;
			display: flex;
			align-items: center;
			justify-content: space-between;

			
		}
		p.country-entry strong {
			padding: 0.5rem;
			font-size: 12px;
	
		}
		text.ocean-marker {
		
			font-style: italic;
			font-size: 8px;
			font-family: 'Roboto', sans-serif;
			fill: #3867d6;
		
		}
		.control {
			margin: 0.2rem 1rem 0 0;
			border: none;
			padding: 0.2rem;
			background: #fff;
			border-radius: 10px;
			cursor: pointer;
		}
		.control:hover {
			background: lightgrey;
		}

		span.control#help {

		}

		span.control#help.active {
			
		}

		div#country-panel {
			position: fixed;
			bottom: 1rem;
			right: 1rem;
			background: #fff;
			padding: 2rem;
			border-radius: 10px;

		}

		div#scoreboard-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: black;
			opacity: 0.7;
			display: none;
			z-index: 1;
		}
		div#scoreboard {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #fff;
			width: 800px;
			height: 600px;
			z-index: 2;
			border-radius: 10px;
			padding: 1rem;
			display: none;
			flex-direction: column;
			overflow: scroll;
		}
		header#scoreboard-header {
		
			padding: 0;
			margin: 0 0 2rem 0;
			display: flex;
			justify-content: space-between;
			width: 800px;
			
		}
		header#scoreboard-header svg {
			margin-right: 0;
		}
		p.scoreboard__continent-header {
			font-weight: 400;
			font-size: 1.2rem;
			padding: 0.5rem;
			color: #fff;
			border-radius: 10px;
		}

		text.score-marker {
		
			font-size: 10px;
			font-family: 'Roboto', sans-serif;
			fill: rgba(0,0,0,0.5);
			
		}
		text.score-marker tspan {
			font-size: 5px;
			
		}

		svg {
			shape-rendering: optimizeSpeed;
		}
	</style>
