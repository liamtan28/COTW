<!DOCTYPE html>
	<script src="./index.ts" type="module"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
		body {
			margin: 0;
			padding: 0;
			background: #8AB4F8;
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
			font-family: 'Roboto', sans-serif;
			
		}
		header {
			position: fixed;
			width: 100%;
			background: white;
			height: 2rem;
			padding: 10px;
			display: flex;
			align-items:center;
			justify-content: center;
			opacity: 0.7;
		}
		input {
			border: none;
			background: black;
			border-radius: 10px;
			font-weight: 700;
			color: white;
			width: 400px;
			text-align: center;
			padding: 10px;
			text-transform: uppercase;
		}
		::placeholder {
			font-weight: 700;
			color: white;
		}
		#map-zoom-container {
			flex: 1;
			margin-top: 82px;
		}
		svg {
			text-align: center;
		}
		p#counter {
			font-weight: 700;
			margin: 0 0 0 1rem;
			border: 2px solid black;
			border-radius: 10px;
			padding: 6px;
		}
		div#history {
			overflow-y: scroll;
			width: 400px;
			max-height: 106.5px;
			background: #fff;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			flex-direction: column;
			display: flex;
			position: fixed;
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			opacity: 0.7;
		}

		p.country-entry {		
			height: 36.5px;
			margin: 0;
			padding: 0 1rem 0 0;
			display: flex;
			align-items: center;
			justify-content: space-between;

			
		}
		p.country-entry strong {
			padding: 0.5rem;
			font-size: 12px;
	
		}
	</style>
	<body>
		<header>
			<input placeholder="Enter a country" type="text" id="answer" />
			<p id="counter">0/196</p>
		</header>
		<div id="map-zoom-container">
			<svg
				xmlns:svg="http://www.w3.org/2000/svg"
				viewBox="0 0 1000 700"
			
				width="100%" 
				id="map"
				height="100%"
			>
			<text x="20" y="35" class="small">My</text>
				<g id="map-path-group"></g>
			</svg>
			<div id="history">
				<p class="country-entry">...</p>
			</div>
		</div>
	</body>
</html>
